{% load static %}
{% block contenido %}

<!-- Contenido -->
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'perfil' %}">
                            <span><svg width="2em" height="2em" viewBox="0 0 21 21" class="bi bi-person-circle"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                    <path fill-rule="evenodd"
                                        d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                                </svg></span>
                            Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ordenes' %}">
                            <span></span>
                            Ordenes Medicas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cita' %}">
                            <span></span>
                            Solicitar Citas
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Historia Medica</span>
                    <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                        <span></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'examen' %}">
                            <span></span>
                            Mi Historia Medica
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-left"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                                </svg></span>
                            Cerrar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Solicitar Cita</h1>
            </div>
            <!-- Contenido medico -->
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Medico General</label>
                    <input type="text" class="form-control" placeholder="Medicos Generales">
                    <!-- select -->
                  </div>                                                             
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Motivo de la cita</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba un breve diagnostico"></textarea>
                  </div>
                {{ formulario.as_p }}
                <input type="submit" value="Generar Consulta" class="btn btn-primary">
            </form>
            <!-- FinContenido medico -->
        </main>
    </div>
</div>
<!-- Fin Contenido -->
{% endblock contenido %}
